<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenPlay Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f9f4;
      color: #333;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Blog post cards */
    .blog-post {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .blog-post:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .blog-post h2 {
      margin-top: 0;
      color: #1b5e20;
    }

    .blog-post p {
      line-height: 1.6;
    }

    .blog-post .date {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 1rem;
    }

    /* Add Blog Button */
    .add-blog-btn {
      display: block;
      margin: 1rem auto 2rem auto;
      background: #43a047;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-blog-btn:hover {
      background: #2e7d32;
    }

    /* Popup Form */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #1b5e20;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .modal-content button {
      background: #43a047;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #2e7d32;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 20px;
      cursor: pointer;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #2e7d32;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç GreenPlay Blog</h1>
    <p>Eco tips, climate news & success stories</p>
  </header>

  <div class="container">
    <!-- Add Blog Button -->
    <button class="add-blog-btn" id="openModal">‚úçÔ∏è Add Blog</button>

    <!-- Blog List -->
    <div id="blogList"></div>
  </div>

  <footer>
    <p>&copy; 2025 GreenPlay | Together for a Sustainable Future üåç</p>
  </footer>

  <!-- Modal Form -->
  <div class="modal" id="blogModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Add a New Blog Post</h2>
      <form id="blogForm">
        <input type="text" id="title" placeholder="Blog Title" required />
        <textarea id="content" rows="5" placeholder="Write your blog here..." required></textarea>
        <button type="submit">Publish Blog</button>
      </form>
    </div>
  </div>

  <script>
    const blogForm = document.getElementById("blogForm");
    const blogList = document.getElementById("blogList");
    const modal = document.getElementById("blogModal");
    const openModalBtn = document.getElementById("openModal");
    const closeModalBtn = document.getElementById("closeModal");

    // Load saved blogs from local storage
    let blogs = JSON.parse(localStorage.getItem("blogs")) || [];

    // Render blogs
    function renderBlogs() {
      blogList.innerHTML = "";
      blogs.forEach(blog => {
        const blogCard = document.createElement("div");
        blogCard.classList.add("blog-post");
        blogCard.innerHTML = `
          <h2>${blog.title}</h2>
          <div class="date">Published: ${blog.date}</div>
          <p>${blog.content}</p>
        `;
        blogList.prepend(blogCard);
      });
    }

    // Open modal
    openModalBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    // Close modal
    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close modal when clicking outside content
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // Handle blog form submit
    blogForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (title && content) {
        const newBlog = {
          title,
          content,
          date: new Date().toLocaleDateString(),
        };
        blogs.push(newBlog);
        localStorage.setItem("blogs", JSON.stringify(blogs));
        blogForm.reset();
        modal.style.display = "none";
        renderBlogs();
      }
    });

    // Initial render
    renderBlogs();
  </script>
</body>
</html>
