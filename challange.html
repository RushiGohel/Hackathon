<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Challenge - GreenPlay</title>
  <style>
  
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    h2 {
      margin-bottom: 12px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 14px;
    }

    button {
      background: #37d97f;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: #022018;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: all 0.25s;
    }

    button:hover {
      transform: translateY(-2px);
      background: #2fc06e;
    }

    .challenge-list {
      margin-top: 24px;
    }

    .challenge {
      background: #eaf9f1;
      border-left: 6px solid #37d97f;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
    }

    .challenge h3 {
      margin: 0;
      font-size: 16px;
      color: #022018;
    }

    .challenge p {
      margin: 4px 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Add New Challenge</h2>
    <form id="challengeForm">
      <label for="title">Challenge Title</label>
      <input type="text" id="title" required>

      <label for="description">Description</label>
      <textarea id="description" rows="3" required></textarea>

      <label for="points">Points</label>
      <input type="number" id="points" min="1" required>

      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" required>

      <button type="submit">Add Challenge</button>
    </form>
  </div>

  <div class="challenge-list" id="challengeList">
    <h2>Challenges</h2>
    <!-- Added challenges will appear here -->
  </div>

  <script>
    const form = document.getElementById('challengeForm');
    const challengeList = document.getElementById('challengeList');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const points = document.getElementById('points').value;
      const deadline = document.getElementById('deadline').value;

      const div = document.createElement('div');
      div.className = 'challenge';
      div.innerHTML = `
        <h3>${title} (${points} pts)</h3>
        <p>${description}</p>
        <p><strong>Deadline:</strong> ${deadline}</p>
      `;

      challengeList.appendChild(div);

      // reset form
      form.reset();
    });
  </script>

</body>
</html>
