    // Load products
    function loadProducts(category = 'all') {
      const productsGrid = document.getElementById('productsGrid');
      const filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);
      
      productsGrid.innerHTML = filteredProducts.map(product => `
        <div class="card-prod" data-category="${product.category}">
          <div class="prod-media">
            <img src="${product.image}" alt="${product.name}" loading="lazy" />
          </div>
          <div class="card-body">
            <h3 class="prod-title">${product.name}</h3>
            <p class="prod-meta">by ${product.artisan}</p>
            <p class="prod-description">${product.description}</p>
            <div class="price">‚Çπ${product.price.toFixed(2)}</div>
            <div class="product-actions">
              <button class="btn primary" onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Category filter
    document.addEventListener('DOMContentLoaded', function() {
      loadProducts();
      
      document.querySelectorAll('.pill').forEach(pill => {
        pill.addEventListener('click', function() {
          document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
          this.classList.add('active');
          loadProducts(this.dataset.category);
        });
      });
    });

    // Cart functionality (simplified)
    let cart = [];
    
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      cart.push(product);
      updateCartDisplay();
      showToast('${product.name} added to cart!');
    }
    
    function updateCartDisplay() {
      document.getElementById('cartCount').textContent = cart.length;
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');
      
      cartItems.innerHTML = cart.map(item => `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px;">
          <div>
            <div>${item.name}</div>
            <div>‚Çπ${item.price.toFixed(2)}</div>
          </div>
        </div>
      `).join('');
      
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      cartTotal.textContent = total.toFixed(2);
    }
    
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
